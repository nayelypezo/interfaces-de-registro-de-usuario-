<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pacientes</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <div id="mensajeSuperior" class="mensaje-superior"></div>

    <div class="container">
        <div class="formulario-container">
            <div id="nuevoPacienteForm" class="formulario">
                <h3>Registrar Nuevo Paciente</h3>
                <form>
                    <label for="nombreCompleto">Nombre Completo:</label>
                    <input type="text" id="nombreCompleto" required>
                    
                    <label for="cedula">Cédula:</label>
                    <input type="text" id="cedula" required>
                    
                    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fechaNacimiento" required>
 
                    
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" required>
                    
                    <label for="facultad">Facultad:</label>
                    <input type="text" id="facultad" required>

                    <label for="semestre">Semestre:</label>
                    <input type="text" id="semestre" required>

                    
                    <label for="genero">Género:</label>
                    <select id="genero" required>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>

                    <label for="direccion">Dirección:</label>
                   <input type="text" id="direccion" required>

                    
                    <label for="observaciones">Observaciones:</label>
                    <textarea id="observaciones"></textarea>
                    
                    <label for="asistencia">asistencia:</label>
                    <select id="asistencia">
                        <option value="frecuente">Frecuente</option>
                        <option value="no_frecuente">No Frecuente</option>
                        <option value="intermedio">Intermedio</option>
                    </select>
                    
                    <button onclick="registrarNuevoPaciente()">Registrar</button>
                </form>
            </form>
            
        </div>

        <p id="mensajeRegistro"></p>
                    <p>Ya te encuentras registrado. Haz clic <a href="paciente registrado.html">aquí</a></p>
                  </div>
        
            </div>
                
            </div>
        </div>
    

    <script src="registropaciente.js"></script>
</body>
</html>
